version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - npm config set registry https://registry.npmjs.com/
      - npm config get registry
  build:
    commands:
      - npm config get registry
      - npm install --omit=dev --loglevel=verbose
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - "**/*"
