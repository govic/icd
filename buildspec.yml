version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - cat /root/.npm/_logs/2023-12-27T14_37_51_265Z-debug-0.log
      - npm install --omit=dev
  pre_build:
    commands:
      - echo Pre-Build started on `date`, Installing NPM Dependencies
  build:
    commands:
      - echo Build started on `date`
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - "**/*"
